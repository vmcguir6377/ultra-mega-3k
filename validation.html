<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <a href="./frontpage.html">Back to Home</a>
    <title>Universal Contacts Registration</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>
    
<link href="https://cdnjs.cloudflare.com/ajax/libs/devextreme/21.2.6/css/dx.material.orange.dark.compact.css"/>
    
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/21.2.7/css/dx.light.css" />
    <script src="https://cdn3.devexpress.com/jslib/21.2.7/js/dx.all.js"></script>
    <script src="data.js"></script>
   
    <script src="validation.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <form id="form" action="your-action" style="color: white;">
        <div class="dx-fieldset">
          <div class="dx-fieldset-header" style="color: black">Credentials</div>
          <div class="dx-field"  style="background-color:white">
            <div class="dx-field-label">Email</div>
            <div class="dx-field-value">
              <div id="email-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Password</div>
            <div class="dx-field-value">
              <div id="password-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Confirm Password</div>
            <div class="dx-field-value">
              <div id="confirm-password-validation"></div>
            </div>
          </div>
        </div>
        <div class="dx-fieldset">
          <div class="dx-fieldset-header" style="color: black">Personal Data</div>
          <div class="dx-field">
            <div class="dx-field-label">Name</div>
            <div class="dx-field-value">
              <div id="name-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Date of birth</div>
            <div class="dx-field-value">
              <div id="date-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Phone <i>(optional)</i></div>
            <div class="dx-field-value">
              <div id="phone-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Address</div>
            <div class="dx-field-value">
              <div id="address-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">City</div>
            <div class="dx-field-value">
              <div id="city-validation"></div>
            </div>
          </div>
          
         
          </div>
          <div id="check"></div>
        </div>
        <div class="dx-fieldset">
          <div id="summary"></div>
          <div id="button"></div>
        </div>
      </form>
    </div>

    
  </body>
</html>
